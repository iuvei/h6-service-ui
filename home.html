<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="/static/js/config/localConfig.js"></script>
    <script type="text/javascript" src="/static/js/config/networkConfig.js"></script>

</head>
<body>
        <style type="text/css">
            body {
                display: block;
                margin: 8px;
            }

            #div1 {
                font-family: "幼圆";
                font-size: 36px;
                color: #F33;
                text-decoration: none;
                margin-right: 50px;
            }

            .fds {
                font-family: "幼圆";
                font-size: 14px;
                line-height: 30px;
                color: #000000;
                text-decoration: none;
            }

            .btn111 {
                border: #7b9ebd 1px solid;
                padding: 2px 2px 0px 2px;
                FONT-SIZE: 12px;
                CURSOR: pointer;
                COLOR: black;
            }
            .wrap {
                padding: 16px 16px 100px;
                background: #F3F3F3;
            }
            .text-center {
                text-align: center;
            }
            .liuhecai {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 30px;
            }
            .url-item {
                position: relative;
                margin-right: 150px;
            }
            .speed {
                position: absolute;
                top: 50%;
                left: calc(100% + 50px);
                transform: translateY(-50%);
                color: red;
                width: 48px;
            }
        </style>
        <div class="wrap">
            <div class="text-center">
                <input type="button" name="btnFlash" value="刷新" id="btnFlash" class="btn111">
                <input class="btn111" type="button" id="testSpeed" value="测速">
                <input name="TextBox1" type="text" value="#|http://6338.6201d.ak617.net|#|#|http://6333.6201d.ak617.net|#|#|#|http://1938.6201d.ak617.net|#|#|http://1933.6201d.ak617.net|#|#|" id="TextBox1" style="display:none">&nbsp;&nbsp;&nbsp;&nbsp;<a href="" id="dns"><font color="#FF0000" style="font-size:16px; font-weight:bold;">D_.N_.S设置教程</font></a>
            </div>
            <div class="text-center liuhecai">
                <div id="div1">六合彩</div>
                <div id="lbl">如出現:Just a moment... <br>Checking your browser before <br>為驗證服務,請稍等5秒鐘</div>
            </div>
            <div id="url-wrap" class="liuhecai"></div>
        </div>
        <script type="text/javascript">
            $('#dns').attr('href', window.location.href)
            loadUrl()
            function loadUrl() {
                var checkCodeData = sessionStorage.getItem('checkCodeData')
                if (checkCodeData) {
                    var html = ''
                    checkCodeData = JSON.parse(checkCodeData)
                    checkCodeData.agent.forEach(item => {
                        html += `<div class="url-item">${item.name}：<span onclick="jumpPage('${item.url}')" style="font-size:14px; cursor: pointer; color: blue;">${item.url}</span><span class="speed"></span></div>`
                    })
                    checkCodeData.user.forEach(item => {
                        html += `<div class="url-item">${item.name}：<span onclick="jumpPage('${item.url}?auth=true')" style="font-size:14px; cursor: pointer; color: blue;">${item.url}</span><span class="speed"></span></div>`
                    })
                    $('#url-wrap').html(html)
                } else {
                    window.open(location.origin, '_self')
                }
            }
            function jumpPage(url) {
                window.open(url)
            }
            function test() {
                var dNum = document.getElementById("div2").getElementsByTagName("a").length;
                var hNum = document.getElementById("div3").getElementsByTagName("a").length;
                var dStr = "";
                var hStr = "";
                if (dNum && dNum > 0) {
                    for (var i = 0; i < dNum; i++) {
                        var num = Math.floor(Math.random() * 10 + 1);
                        dStr += num + "毫秒" + "<br>";
                    }
                }
                if (hNum && hNum > 0) {
                    for (var i = 0; i < hNum; i++) {
                        var num = Math.floor(Math.random() * 10 + 1);
                        hStr += num + "毫秒" + "<br>";
                    }
                }
            }
        
            $('#btnFlash').click(function() {
                Send(httpUrlData.refresh, { securityCode: sessionStorage.getItem('safeCode') }, function (obj) {
                    loadUrl()
                })
            })
            $('#testSpeed').click(function() {
                Send(httpUrlData.testSpeed, {}, function (obj) {
                    $('#url-wrap div .speed').html(obj.data + '毫秒')
                })
                
            })
            
        </script>




</body></html>
